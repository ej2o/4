    async function initializeAuthForCanvas() {
        try {
            if (typeof __initial_auth_token !== 'undefined') {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {

                const initialLoadingScreen = document.getElementById('initial-loading');

                }
                if (window.renderApp) {
                    window.renderApp(user); // تمرير المستخدم إلى تطبيق React
                }
            });
        }
    }
    initializeAuthForCanvas();

      try {
        await signOut(window.firebaseAuth);

    // --- مكون معرض الصور الدوار (Image Carousel Component) ---
    const ImageCarousel = ({ images }) => {
      const [currentImageIndex, setCurrentImageIndex] = useState(0);
      const [isDragging, setIsDragging] = useState(false);
      const [startX, setStartX] = useState(0);
      const [currentX, setCurrentX] = useState(0);

      // Automatic slide change
      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentImageIndex((prevIndex) => (prevIndex + 1) % images.length);
        }, 3000); // 3 seconds as requested
        return () => clearInterval(interval);
      }, [images.length]);

      // Manual navigation
      const goToPrev = () => {
        setCurrentImageIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
      };

      const goToNext = () => {
        setCurrentImageIndex((prevIndex) => (prevIndex + 1) % images.length);
      };

      // Touch handlers for swiping
      const handleTouchStart = (e) => {
        setIsDragging(true);
        setStartX(e.touches[0].clientX);
        setCurrentX(e.touches[0].clientX); // Initialize currentX
      };

      const handleTouchMove = (e) => {
        if (!isDragging) return;
        setCurrentX(e.touches[0].clientX);
      };

      const handleTouchEnd = () => {
        setIsDragging(false);
        const diffX = currentX - startX;
        if (diffX > 50) { // Swiped right (prev image)
          goToPrev();
        } else if (diffX < -50) { // Swiped left (next image)
          goToNext();
        }
        setStartX(0);
        setCurrentX(0);
      };

      return (
        <div className="shopping-image-carousel-container">
          {/* Image display with transition */}
          <div
            className="shopping-image-wrapper"
            style={{ transform: `translateX(-${currentImageIndex * 100}%)` }}
            onTouchStart={handleTouchStart}
            onTouchMove={handleTouchMove}
            onTouchEnd={handleTouchEnd}
          >
            {images.map((imgSrc, index) => (
              <img
                key={index}
                src={imgSrc}
                alt={`صورة تسوق ${index + 1}`}
                className="w-full h-full object-cover flex-shrink-0"
                onError={(e) => {
                  e.target.onerror = null;
                  e.target.src = `https://placehold.co/800x400/1F2E40/F8F8F8?text=صورة+تسوق+${index + 1}`;
                }}
              />
            ))}
          </div>

          {/* Navigation buttons */}
          <button
            onClick={goToPrev}
            className="carousel-button left"
            aria-label="الصورة السابقة"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
          </button>
          <button
            onClick={goToNext}
            className="carousel-button right"
            aria-label="الصورة التالية"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
          </button>

          {/* Dots for navigation */}
          <div className="carousel-dots">
            {images.map((_, index) => (
              <button
                key={index}
                onClick={() => setCurrentImageIndex(index)}
                className={`carousel-dot ${currentImageIndex === index ? 'active' : ''}`}
                aria-label={`الانتقال إلى الصورة ${index + 1}`}
              ></button>
            ))}
          </div>
        </div>
      );
    };

        'https://images.unsplash.com/photo-1496181133206-817ebfd0eab6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', // تسوق عبر الإنترنت على لابتوب
        'https://images.unsplash.com/photo-1572521165329-b05f293c3594?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', // بطاقات ائتمان / دفع
        'https://images.unsplash.com/photo-1581044777550-4cfa60707c03?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', // امرأة تجرب ملابس
        'https://images.unsplash.com/photo-1526178613552-2b45f6903ba2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', // متجر إلكترونيات
        'https://images.unsplash.com/photo-1541107758764-cf6a36215329?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'  // منتجات تجميل / عناية
      ];


      // تأثير لتغيير عبارة اللافتة كل 4 ثوانٍ
      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentPhraseIndex((prevIndex) => (prevIndex + 1) % promoPhrases.length);
        }, 4000); // تغيير كل 4 ثوانٍ
        return () => clearInterval(interval); // تنظيف المؤقت عند إلغاء تحميل المكون
      }, []);

      // تأثير للاستماع إلى تغييرات سلة التسوق في Firestore
      useEffect(() => {
        let unsubscribeCart = () => {};
        if (currentUser && currentUser.uid) {
          const userCartRef = window.firebaseFirestore.doc(
            window.firebaseFirestore.dbInstance,
            'artifacts',
            window.mercatoAppId,
            'users',
            currentUser.uid,
            'userCart',
            'items'
          );

          unsubscribeCart = window.firebaseFirestore.onSnapshot(userCartRef, (docSnap) => {
            if (docSnap.exists() && docSnap.data().items) {
              // حساب العدد الإجمالي للعناصر (مع مراعاة الكمية)
              const totalItems = docSnap.data().items.reduce((acc, item) => acc + (item.quantity || 0), 0);
              setCartItemCount(totalItems);
            } else {
              setCartItemCount(0);
            }
          }, (error) => {
            console.error("خطأ في جلب عناصر سلة التسوق:", error);
            setModal({ message: 'فشل في تحميل عناصر السلة.', type: 'error', onClose: () => setModal(null) });
          });
        } else {
          setCartItemCount(0); // إعادة تعيين عدد السلة إذا قام المستخدم بتسجيل الخروج
        }

        return () => unsubscribeCart(); // تنظيف المستمع عند إلغاء تحميل المكون
      }, [currentUser]); // إعادة التشغيل عند تغيير currentUser

      useEffect(() => {
        // لا يوجد شريط بحث، لذا سيعرض هذا التأثير جميع بيانات المنتجات
        setDisplayedProducts(PRODUCTS_DATA);
      }, []); // لا توجد تبعيات في الوقت الحالي، يعمل مرة واحدة

      const handleAddToCart = async (productToAdd) => {
        if (!currentUser || !currentUser.uid) {
          setModal({ message: 'الرجاء تسجيل الدخول لإضافة منتجات إلى السلة.', type: 'error', onClose: () => setModal(null) });
          return;
        }

        try {
          const userCartDocRef = window.firebaseFirestore.doc(
            window.firebaseFirestore.dbInstance,
            'artifacts',
            window.mercatoAppId,
            'users',
            currentUser.uid,
            'userCart',
            'items'
          );

          // الحصول على عناصر السلة الحالية
          const docSnap = await window.firebaseFirestore.getDoc(userCartDocRef);
          let currentCartItems = [];
          if (docSnap.exists() && docSnap.data().items) {
            currentCartItems = docSnap.data().items;
          }

          // التحقق مما إذا كان العنصر موجودًا بالفعل في السلة لتحديث الكمية
          const existingItemIndex = currentCartItems.findIndex(item => item.id === productToAdd.id);

          if (existingItemIndex !== -1) {
            // العنصر موجود، تحديث الكمية
            currentCartItems[existingItemIndex].quantity += 1;
          } else {
            // العنصر غير موجود، إضافة عنصر جديد بكمية 1
            currentCartItems.push({ ...productToAdd, quantity: 1 });
          }

          // تحديث المستند في Firestore
          await window.firebaseFirestore.setDoc(userCartDocRef, {
            items: currentCartItems // تخزين المصفوفة المحدثة
          }, { merge: true }); // استخدام merge لتحديث حقل "items" فقط إذا كانت الحقول الأخرى موجودة

          setModal({ message: 'تم إضافة المنتج إلى السلة بنجاح!', type: 'success', onClose: () => setModal(null) });

        } catch (error) {
          console.error("خطأ في الإضافة إلى سلة التسوق:", error);
          setModal({ message: `فشل إضافة المنتج إلى السلة: ${error.message}`, type: 'error', onClose: () => setModal(null) });
        }
      };


      return (

        </div>
      );
